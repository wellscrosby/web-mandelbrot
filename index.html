<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn WGPU</title>
  </head>

  <body id="wasm-example">
    <script type="module">
      import init from "./pkg/web_mandelbrot.js";
      init().then(() => {
        console.log("WASM Loaded");
      });
    </script>
    <p>
      (W A S D) movement <br />
      (Up/Down Arrows) zoom in/out <br />
      (Left/Right Arrows) change iterations <br />
      (R) reset position <br />
      (C) change colors <br />
      (M) toggle multisampling (laggy)
    </p>
  </body>
  <style>
    body {
      overflow: hidden;
    }
    p {
      position: absolute;
      top: 40px;
      left: 40px;
      color: white;
      font-size: 24px;
      text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
    }
    * {
      margin: 0%;
    }
  </style>
</html>
